<div ng-controller="HomeController as home">
    <div class="panel panel-default">
        <div class="panel-heading">Игроки</div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="player in home.game.players track by $index"
                ng-class="{checked: player.checked}">
                <div>
                    <input type="checkbox" ng-model="player.isChecked">
                    <a href="#" editable-text="player.name">{{ player.name || "empty" }}</a>
                    <button class="btn btn-danger pull-right" ng-click="home.removePlayer($index)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </div>
            </li>
        </ul>
        <form ng-submit="home.addNewPlayer()">
            <input class="input-lg" placeholder="новый игрок" ng-model="home.newPlayer"
                   ng-disabled="home.isSaving"
                   typeahead="name for name in home.playerNames | filter:$viewValue | limitTo:5">
        </form>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Настройки</div>
        <div class="panel-body">
            <label>
                <input type="checkbox" ng-model="home.game.isDoubleFirstRoll">
                Удваивание с первого броска
            </label>
        </div>
    </div>
    <button type="button" class="btn btn-success btn-lg" ng-click="home.go('/game')"
            ng-disabled="home.game.players.length < 2">Start
    </button>
</div>
